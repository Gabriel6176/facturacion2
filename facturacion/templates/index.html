{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital SAMIC El Calafate{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJx9MKY5fcrvYX3RQlMiZ6owIRhENx02Xh+NfWU9KpJ7Sk" crossorigin="anonymous"></script>
    <!--
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">
    -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        .logout-btn {
            background-color: #87CEEB; /* Color celeste */
            border: none;
            color: white;
        }

        .logout-btn:hover {
            background-color: #4682B4; /* Azul más oscuro */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Hospital SAMIC El Calafate</a>
                <!-- Añadimos un contenedor con utilidades de flexbox -->
                <div class="ms-auto d-flex align-items-center">
                    {% if mostrar_volver %}
                    <div class="me-3">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm">Volver a Listado de Utilidades</a>
                    </div>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="btn logout-btn">Cerrar Sesión</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    

    <main class="container mt-4">
        {% block content %}
        <!-- El contenido específico de cada página se colocará aquí -->
        {% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Hospital SAMIC El Calafate</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
