services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    volumes:
      - ./:/app
      - ./db.sqlite3:/app/db.sqlite3
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - UID=1000
      - GID=1000
    command: >
      /bin/bash -c "
      chown ${UID}:${GID} /app/db.sqlite3 &&
      chmod 664 /app/db.sqlite3 &&
      python manage.py collectstatic --noinput &&
      gunicorn proyecto.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./ssl/selfsigned.crt:/etc/ssl/certs/selfsigned.crt:ro
      - ./ssl/selfsigned.key:/etc/ssl/private/selfsigned.key:ro
    depends_on:
      - django
    command: nginx -g 'daemon off;'
